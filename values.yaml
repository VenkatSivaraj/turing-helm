# Default values for inforiver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: turing.azurecr.io
  pullPolicy: always
  tag: ""

imageCredentials:
  registry: turing.azurecr.io
  username: InforiverRead
  password: ""

nameOverride: ""
fullNameOverride: ""

ports:
  containerPort: 12000
  sourcePort: 80

# Environment Variables
env:
  ADMIN_PORTAL_URL: ""
  BLOB_ACCOUNT_KEY: ""
  BLOB_ACCOUNT_NAME: ""
  AWS_REGION: ""
  BOOTSTRAP_ON_PREMISE_WORKSPACE_ADMIN: ""
  BOOTSTRAP_ON_PREMISE_WORKSPACE_DOMAIN: ""
  BOOTSTRAP_ON_PREMISE_WORKSPACE_LICENSE: ""
  BOOTSTRAP_ON_PREMISE_WORKSPACE_NAME: ""
  DB_ENCRYPT: ""
  DB_HOST: ""
  DB_NAME: ""
  DB_PASS: ""
  DB_PORT: ""
  DB_SCHEMA: ""
  DB_USER: ""
  FROM_EMAIL_ADDRESS: ""
  O365_APP_CLIENT_ID: ""
  O365_APP_SECRET_ID: ""
  O365_APP_TENANT_ID: ""
  PORT: ""
  REDIS_HOST: ""
  REDIS_PASSWORD: ""
  REDIS_PORT: ""
  REDIS_TLS_ENABLED: ""
  SMTP_API_KEY: ""
  SMTP_HOST: ""
  SMTP_PORT: ""
  SMTP_USERNAME: ""

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
